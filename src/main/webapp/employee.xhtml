<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<!-- bootstrap & Jquery CDNs -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

<!-- adding bootstrap validator -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.css"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<STYLE type="text/css">
#register-form {
	width: 600px;
	/* height: 200px; */
	margin: 25px 40px 40px 40px;
}
.form-group{
	width: 50%;
}
</STYLE>
<title>Employee Retirement Scheme</title>
</head>
<body>
	<h:form id="register-form" target="./faces/employee.xhtml"
		class="form-inline">

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">Name:</label>
			<div class="col-sm-10">
				<h:inputText id="name" value="#{employeeBean.name}"
					class="form-control">
					<f:validateLength minimum="1" maximum="5" />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">Retirement
				Date:</label>
			<div class="col-sm-10">
				<h:inputText id="retirement-date"
					value="#{employeeBean.retirementDate}"
					validatorMessage="Must enter a future date" class="form-control">
					<f:convertDateTime type="date" dateStyle="short" />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<label for="age" class="col-sm-2 control-label">Age:</label>
			<div class="col-sm-10">
				<h:inputText id="age" value="#{employeeBean.age}"
					class="form-control">
					<f:validator validatorId="lengthValidator" />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">Email:</label>
			<div class="col-sm-10">
				<h:inputText id="email" value="#{employeeBean.email}"
					validatorMessage="Not a valid Email Address" class="form-control">
				</h:inputText>
			</div>
		</div>
		<!-- <h:outputText value="your name is : #{employeeBean.name}"/> -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton value="Submit" type="submit" class="btn btn-default">
				</h:commandButton>
			</div>
		</div>
	</h:form>	
	
	
	<h:messages globalOnly="true"  />
	<h:outputText id="output"
		value="Employee : #{employeeBean.name} 
			Your retirement date is #{employeeBean.retirementDate}"
		rendered="true">
		<f:convertDateTime dateStyle="short" pattern="d/M/yy" />
	</h:outputText>
	<!-- <script>
	$(function(){
		
	});
	
</script> -->
</body>
</html>
